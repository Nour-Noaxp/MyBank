{% load static %}
<form action="{% url "dashboard-assign" %}" method="POST" class="assign-modal-container hidden bg-white mx-auto p-10 py-8 border rounded-lg max-w-2xl absolute top-full z-3">
  {% csrf_token %}
  {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
      <p>{{ error }}</p>
    {% endfor %}
  {% endif %}
  <div>
    <div>
      <label for="amount" class="text-md/6 font-medium text-gray-900">Assign:</label>
      <input name="amount" class="border rounded-md p-2 mt-2 outline outline-1-outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"/>
    </div>
    <div class="mt-3">
      <label for="category" class="text-md/6 font-medium text-gray-900">To:</label>
      <select name="category" class="border rounded-md p-2 mt-2 w-52 outline outline-1-outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex flex-row justify-end mt-5 space-x-2">
      <input type="button" value="Cancel" class="cancel-btn boarder rounded-md bg-indigo-100 px-4 py-2 font-semibold text-indigo-600 hover:bg-indigo-50"/>
      <input type="submit" value="Assign" class="assign-btn border rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-500"/>
    </div>
  </div>
</form>
<script src="{% static "budget/js/assign.js" %}"></script>
