{% load static %}
<input type="button" value="Add Transaction" class="add-transaction-btn border rounded-md bg-indigo-600 px-4 py-2 mb-2 font-semibold text-white hover:bg-indigo-500"/>
<div class="transaction-form hidden bg-indigo-100 p-2 px-4 mb-1">
  <form action="{% url "transaction-create" account_id=account.id %}" method="POST">
    {% csrf_token %}
    <div class="flex pt-2">
      <div class="flex flex-col mr-44">
        <label for="date" class="font-medium text-gray-900 pb-2">Date</label>
        <input name="created_at" class="w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="payee" class="font-medium text-gray-900 pb-2">Payee</label>
        <input name="payee" class="w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col mr-16">
        <label for="category" class="font-medium text-gray-900 pb-2">Category</label>
        <select name="category" class="border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          {% for category in categories %}
          <option value="{{ category.id }}" > {{ category }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="flex flex-col">
        <label for="memo" class="font-medium text-gray-900 pb-2">Memo</label>
        <input class="w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="outflow" class="font-medium text-gray-900 pb-2">Outflow</label>
        <input class="w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="inflow" class="font-medium text-gray-900 pb-2">Inflow</label>
        <input class="w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
    </div>
    <div class="flex flex-row justify-end mt-5 space-x-2 mr-10">
      <input type="button" value="Cancel" class="cancel-btn border rounded-md border-indigo-600 bg-indigo-100 px-4 py-2 font-semibold text-indigo-600 hover:bg-indigo-50"/>
      <input type="submit" value="Save" class="save-btn border rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-500"/>
    </div>
  </form>
</div>
<script src="{% static "budget/js/transaction-creation.js" %}"></script>
