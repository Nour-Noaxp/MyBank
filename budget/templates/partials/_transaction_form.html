{% load static %}
<input type="button" value="Add Transaction" class="add-transaction-btn border rounded-md bg-indigo-600 px-4 py-2 mb-2 font-semibold text-white hover:bg-indigo-500"/>
<div data-account-id="{{ account.id }}" data-csrf-token="{{ csrf_token }}" class="transaction-form hidden bg-indigo-100 p-2 px-4 mb-1 ">
  <form action="{% url "transaction-create" account_id=account.id %}" method="POST">
    {% csrf_token %}
    <div class="flex gap-2 pt-2">
      <div class="flex flex-col">
        <label for="date" class="font-medium text-gray-900 pb-2">Date</label>
        <input name="date" type="datetime-local" class="date-input w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="payee" class="font-medium text-gray-900 pb-2">Payee</label>
        <input name="payee" type="text" class="payee-input w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="category" class="font-medium text-gray-900 pb-2">Category</label>
        <select name="category" class="category-input border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          <option value=""></option>
          {% for category in categories %}
            <option value="{{ category.id }}" data-category-id="{{ category.id }}"> {{ category }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="flex flex-col">
        <label for="memo" class="font-medium text-gray-900 pb-2">Memo</label>
        <input name="memo" type="text" class="memo-input w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="outflow" class="font-medium text-gray-900 pb-2">Outflow</label>
        <input name="outflow" type="number" class="outflow-input w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
      <div class="flex flex-col">
        <label for="inflow" class="font-medium text-gray-900 pb-2">Inflow</label>
        <input name="inflow" type="number" class="inflow-input w-2/3 border rounded-md outline outline-1 outline-indigo-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></input>
      </div>
    </div>
    <div class="flex flex-row justify-end mt-5 space-x-2">
      <button class="cancel-btn border rounded-md border-indigo-600 bg-indigo-100 px-4 py-2 font-semibold text-indigo-600 hover:bg-indigo-50"/>Cancel</button>
      <button type="submit" class="save-btn border rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-500"/>Save</button>
    </div>
  </form>
</div>
<script src="{% static "budget/js/transaction_creation.js" %}"></script>
