{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MyBank App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script> 
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <div class="text-font-medium text-gray-900 bg-white font-bold border rounded-xl p-4 fixed top-4 right-4 max-w-xs w-auto shadow-lg">
        <span class="text-gray-900 font-semibold">{{ message }}</span>
      </div>
      {% endfor %}
    {% endif %}

    <div class="flex h-screen bg-gray-50">
      <!-- sidebar -->
      <div class="hidden md:flex flex-col w-64 bg-gray-800">
          <div class="flex items-center justify-center h-12 bg-gray-900">
              <span class="text-white font-bold uppercase">MyBank</span>
          </div>
          <div class="flex flex-col flex-1 overflow-y-auto">
              <nav class="flex-1 px-2 py-4 bg-gray-800">
                  <a href="{% url "home" %}" class="flex gap-2 items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>                    
                      Home
                  </a>
                  <a href="{% url "list-accounts" %}" class="flex gap-2 items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                    </svg>
                      All Accounts
                  </a>
                  <a href="{% url "create-account" %}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 10V3L4 14h7v7l9-11h-7z" />
                      </svg>
                      Create an Account
                  </a>
              </nav>
          </div>
      </div>
    
      <!-- Main content -->
      <div class="flex flex-col flex-1 overflow-y-auto">
          <div class="flex items-center justify-between h-12 bg-zinc-200 border-b border-gray-200">
              <div class="flex items-center px-4 font-semibold">
                <p> MyBank App </p>
              </div>
          </div>
          <div class="p-4">
              {% block content %} {% endblock %}
          </div>
      </div>
    </div>
  </body>
</html>
