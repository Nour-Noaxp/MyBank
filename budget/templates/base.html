<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MyBank App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script> 
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="text-font-medium text-gray-900 bg-white font-bold border rounded-xl p-4 fixed top-4 right-4 max-w-xs w-auto shadow-lg">
          <span class="text-gray-900 font-semibold">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}
    <div class="flex h-screen bg-gray-50">
      <!-- sidebar -->
      <div class="hidden md:flex flex-col w-64 bg-gray-800">
        <div class="flex items-center justify-center h-12 bg-gray-900">
          <span class="text-white font-bold uppercase">MyBank</span>
        </div>
        <div class="flex flex-col flex-1 overflow-y-auto">
          <nav class="flex-1 px-2 py-4 bg-gray-800">
            <a href="{% url "dashboard" %}" class="flex gap-2 items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>                    
                Homepage
            </a>
            <a href="{% url "accounts-list" %}" class="flex gap-2 items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
              </svg>                    
                All Accounts
            </a>
              <a href="{% url "categories-list" %}" class="flex gap-2 items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                </svg>                    
                  All Categories
              </a>
              <a href="{% url "account-create" %}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                  Create an Account
              </a>
              <a href="{% url "category-create" %}" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                </svg>                    
                  Create a Category
              </a>
          </nav>
        </div>
      </div>  
      <!-- Main content -->
      <div class="flex flex-col flex-1 overflow-y-auto">
        <div class="flex items-center justify-between h-12 bg-zinc-200 border-b border-gray-200">
          <div class="flex items-center px-4 font-semibold">
            <p> MyBank App </p>
          </div>
        </div>
        <div class="p-4">
            {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
