{% extends "base.html" %}
{% block content %}
  <h1 class="font-semibold text-gray-900 text-center text-xl mt-4 pb-9">All Categories</h1>
  <table class="w-full bg-white rounded-xl">
    <thead class="border-b border-gray-300">
      <tr>
        <th class="py-3.5 pr-3 pl-4 text-left font-bold text-gray-900">Category</th>
        <th class="py-3.5 pr-3 pl-4 text-left font-bold text-gray-900">Activity</th>
        <th class="py-3.5 pr-3 pl-4 text-left font-bold text-gray-900">Available</th>
        <th class="py-3.5 pr-3 pl-4 text-left font-bold text-gray-900">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr class="border-b border-gray-200">
        <td class="py-4 pr-3 pl-4 text-md/6 font-medium text-gray-900">{{ category.name }}</td>
        <td class="py-4 px-3 pl-4 text-md/6 font-medium text-gray-500">{{ category.activity }}</td>
        <td class="py-4 px-3 pl-4 text-md/6 font-medium text-gray-500">{{ category.available }}</td>
        <td class="py-4 px-3 pl-4 font-medium text-gray-500">
          <a href="{% url "category-show" category.id %}" class="text-indigo-600 hover:text-indigo-900">Show</a></td>
        <td class="py-4 px-3 pl-4 font-medium text-gray-500">
          <a href="{% url "category-edit" category.id %}" class="text-indigo-600 hover:text-indigo-900">Edit</a></td>
        <td class="py-4 px-3 pl-4 font-medium text-gray-500">
          <a href="{% url "category-delete" category.id %}" class="text-indigo-600 hover:text-indigo-900">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
