{% extends "base.html" %}
{% block content %}
  <h2 class="font-semibold text-gray-900 text-center text-xl mt-4">Show Account</h2>
  <div class="bg-white mx-auto m-10 p-10 py-8 border rounded-lg grid grid-cols-2 gap-y-4 max-w-2xl">
    <div class="col-span-full">
      <label class="text-md/6 font-medium text-gray-900">Name :</label>
      <div class="mt-2 py-2 w-[203px]">{{ account.name }}</div>
    </div>
    <div class="col-span-full">
      <label class="text-md/6 font-medium text-gray-900">Type :</label>
      <div class="mt-2 py-2 w-[203px]">{{ account.kind }}</div>
    </div>
    <div class="col-span-1">
      <label class="text-md/6 font-medium text-gray-900">Working Balance :</label>
      <div class="mt-2 py-2 w-[203px]">{{ account.working_balance }}</div>
    </div>
    <div class="col-span-1">
      <label class="text-md/6 font-medium text-gray-900">Created At :</label>
      <div class="mt-2 py-2 w-full">{{ account.created_at }}</div>
    </div>
  </div>
  <div class="grid justify-self-end mr-20 ">
    <a href="{% url "accounts-list" %}" class="border rounded-md bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-500 col-span-full justify-self-end">Return</a>
  </div>
{% endblock %}
